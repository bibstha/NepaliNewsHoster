<head>
  <link rel="stylesheet" href="style.css" />
  <title>Bharkhar.com{% block title %}{% endblock %}</title>
  <link href="{{ MEDIA_URL }}css/bootstrap.min.css"  rel="stylesheet" type="text/css">
  <link href="{{ MEDIA_URL }}css/style.css"  rel="stylesheet" type="text/css">

  <!-- GoogleAnalytics -->
  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-33001355-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

<body>
  <div class="container">
    <div class="page-header">
      <h1 id="title">{% block page_header %}{% endblock %}</h1>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        {% block sidebar %}
        {% comment %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
        {% endcomment %}
        {% endblock %}
    </div>
  </div> <!-- end of div.container -->

  ================================================== -->
